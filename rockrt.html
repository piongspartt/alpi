<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000; /* Latar belakang gelap untuk efek langit malam */
            display: flex;
            justify-content: center;
        }

        .rocket {
            width: 50px;
            height: 100px;
            background-color: #ff5733; /* Warna roket */
            border-radius: 10px 10px 0 0; /* Bentuk roket seperti segitiga di atas */
            position: absolute;
            bottom: 0; /* Posisi roket di bawah layar */
            animation: launch 5s linear infinite; /* Animasi naik */
        }

        /* Bentuk jendela roket */
        .rocket:before {
            content: "(nama produk)";
            width: 20px;
            height: 20px;
            background-color: #fff;
            border-radius: 50%;
            position: absolute;
            top: 20px;
            left: 15px;
        }

        /* Api roket yang keluar dari bawah */
        .rocket:after {
            content: "";
            width: 10px;
            height: 40px;
            background-color: orange;
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            animation: flame 0.5s infinite alternate; /* Api berkelip */
        }

        /* Animasi untuk roket naik */
        @keyframes launch {
            0% {
                bottom: 0 ; /* Mulai dari bawah */
            }
            100% {
                bottom: 100% ; /* Bergerak ke atas layar */
            }
        }

        /* Animasi api berkelip */
        @keyframes flame {
            0% {
                height: 40px;
                opacity: 0.8;
            }
            100% {
                height: 60px;
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="rocket"></div>
</body>
</html>
